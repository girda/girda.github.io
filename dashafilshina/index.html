<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/check.png" type="image/png">
    <title>Dasha Filshina</title>
</head>
<body>
  <header>
    <nav class="main-nav main-nav--opened">
      <div class="container main-nav__layout">
        <div class="main-nav__wrapper">
          <div class="logo">
            <a href="">
              <h1>Dasha Filshina</h1>
              <p>Wardrobe supervisor</p>
              <p>Stylist</p>
            </a>
          </div>
          <button class="main-nav__toggler" type="button">Меню</button>
        </div>
        <ul class="main-nav__list">
          <li class="main-nav__list-item">  <a href="video.html">Video</a></li>
          <li class="main-nav__list-item">  <a href="photos.html">Photos</a></li>
          <li class="main-nav__list-item">  <a href="contacts.html">Contacts</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="container">
      <iframe src="https://player.vimeo.com/video/235226558?color=ffffff&byline=0&portrait=0" width="100%" height="450" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
  </main>
  <foter>
    
  </foter>

  <script>
        var navMain = document.querySelector(".main-nav");
        var navToggler = document.querySelector(".main-nav__toggler");
        
        navMain.classList.remove("main-nav--opened");
        navMain.classList.add("main-nav--closed");
        
        navToggler.addEventListener("click", function(){
          if(navMain.classList.contains("main-nav--closed")) {
            navMain.classList.remove("main-nav--closed");
            navMain.classList.add("main-nav--opened");
          } else {
            navMain.classList.add("main-nav--closed");
            navMain.classList.remove("main-nav--opened");
          }
          });
      </script>
</body>
</html>
