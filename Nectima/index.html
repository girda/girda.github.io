<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<script src="https://use.typekit.net/zmp0mpg.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

	<link rel="stylesheet" href="font.css">
	<link rel="stylesheet" href="style.css">

	<title>Nectima</title>

</head>
	<body>
		<div class="page-main">
			<div class="settings">
				<p class="text-settings">Text settings</p>
				<p class="typeface">Typeface</p>
				<div class="layout-rectangle">
					<div class="rectangle"><p class="ab sans selected">Ab</p></div>
					<div class="rectangle"><p class="ab karmina">Ab</p></div>
					<div class="rectangle"><p class="ab voltage">Ab</p></div>
				</div>
				<p class="styling">Styling</p>
				<p class="layout-font-w-s">
					<span class="fonts fonts1 normal active">Normal</span>
					<span class="fonts fonts1 bold">Bold</span>
					<span class="fonts italic">Italic</span>
				</p>
				<p class="background">Background</p>
				<div class="layout-background">
					<span data-color="#4990e2" class="bg1 check"></span>
					<span data-color="#1fcc6d" class="bg2"></span>
					<span data-color="#f1c40f" class="bg3"></span>
					<span data-color="#34495e" class="bg4"></span>
					<span data-color="#ecf0f1" class="bg5 aa"></span>
				</div>
			</div>

			<div class="preview">
				<p class="text-preview">Text preview</p>
				<p class="lorem-ipsum">Lorem ipsum</p>
				<p class="preview-settings">
					<span class="fontfamily">Source Sans</span>
					<span class="fontweight">Normal</span>
					<span class="fontstyle"></span>
				</p>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<script src="script.js"></script>

	</body>
</html>
