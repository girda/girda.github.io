<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <div class="popup js-popup">
      <div class="popup__overlay"></div>
      <div class="popup__in">
        <button class="popup__close js-popup-close">
          <svg class="icon icon-close-button">
            <use xlink:href="img/sprite.svg#icon-close-button"></use>
          </svg>
        </button>
        <p class="popup__title js-popup-title"></p>
        <img src="" class="popup__img js-popup-img">
      </div>
    </div>
    <!-- BEGIN content -->
    <div class="out">
      <header class="header">
        <div class="header__in">
          <div class="header__menu">
            <button class="header__button js-burger-button">
              <svg class="icon icon-burger">
                <use xlink:href="img/sprite.svg#icon-burger"></use>
              </svg>
            </button>
            <a href="index.html" class="header__box">
              <h1 class="header__logo"> Pastry Station </h1>
              <p class="header__slogan"> Якийсь довгий слоган </p>
            </a>
            <button class="header__button">
              <svg class="icon icon-search">
                <use xlink:href="img/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <div id="js-tabs-categories" class="main__in">
          <nav class="main__tabs tabs js-tabs__nav">
            <ul class="tabs__list js-tabs__tabs-container js-tabs-head">
            </ul>
            <div class="tabs__marker js-tabs__marker"></div>
          </nav>
          <ul class="js-tabs__content-container js-tabs-content"></ul>
        </div>
      </main>
      <div class="burger-menu js-burger-menu">
        <header class="burger-menu__header">
          <button class="burger-menu__close-button js-burger-close-button">
            <svg class="icon icon-close-button">
              <use xlink:href="img/sprite.svg#icon-close-button"></use>
            </svg>
          </button>
          <a class="burger-menu__logo"> Pastry Station </a>
          <p class="header__slogan"> Якийсь довгий слоган </p>
        </header>
        <main class="burger-menu__hero">
          <nav class="burger-menu__navigation">
            <ul class="burger-menu__list">
              <li class="burger-menu__item">
                <svg class="icon icon-person">
                  <use xlink:href="img/sprite.svg#icon-person"></use>
                </svg>
                <p class="burger-menu__chapter"> Профіль </p>
              </li>
            </ul>
            <ul class="burger-menu__contacts contacts">
              <li class="contacts__item">
                <p class="contacts__icon">
                  <svg class="icon icon-phone">
                    <use xlink:href="img/sprite.svg#icon-phone"></use>
                  </svg>
                </p>
                <a href="tel:+380442222222" class="contacts__phone">+38-044-222-22-22</a>
              </li>
              <li class="contacts__item social">
                <a href="#" class="social__link">
                  <p class="social__icon social__icon--tel">
                    <svg class="icon icon-telegram">
                      <use xlink:href="img/sprite.svg#icon-telegram"></use>
                    </svg>
                  </p>
                  <h3 class="social__title"> Telegram </h3>
                </a>
              </li>
              <li class="contacts__item social">
                <a href="#" class="social__link">
                  <p class="social__icon social__icon--ins">
                    <svg class="icon icon-instagram">
                      <use xlink:href="img/sprite.svg#icon-instagram"></use>
                    </svg>
                  </p>
                  <h3 class="social__title"> Insatagram </h3>
                </a>
              </li>
            </ul>
          </nav>
        </main>
      </div>
      <template class="template-tab-title">
        <li tabindex="0">
          <div class="tabs__img-box">
            <img src="" tabindex="0" alt="Вкладка" class="tabs__img" width="48px" height="48px">
          </div>
          <p class="tabs__description js-tab-title"></p>
        </li>
      </template>
      <template class="template-tab-content">
        <li class="js-tabs__content">
        </li>
      </template>
      <template class="template-product-card">
        <li>
          <a href="index.html" class="product__card">
            <div class="product__img-box">
              <img src="" alt="Картинка" class="product__img js-product__img">
              <p class="product__type js-product__type"></p>
            </div>
            <div class="product__description">
              <div class="product__title-wrapper">
                <img src="" alt="" class="product__icon js-product__icon" width="24" height="24">
                <h4 class="product__title"></h4>
              </div>
              <p class="product__price js-product__price"></p>
            </div>
          </a>
        </li>
      </template>
      <footer class="footer">
        <button class="basket-btn js-basket-btn">
          <span class="basket-btn__count js-basket-count">0</span>
          <img src="./img/basket.png" alt="Корзина" class="basket-btn__img" width="45" height="45">
        </button>
        <div class="footer__basket basket js-basket">
          <button class="basket__close js-basket-close">
            <svg class="icon icon-close-button">
              <use xlink:href="img/sprite.svg#icon-close-button"></use>
            </svg>
          </button>
          <header class="basket__header">
            <p class="basket__info"></p>
            <div class="basket__quantity">
              <span>0</span>
            </div>
          </header>
          <div class="basket-cards js-basket-cards">
            <ul class="basket-cards__list js-basket-cards-wrap"></ul>
          </div>
          <div class="basket__total-amount js-total-amount">
            <span></span>
          </div>
          <form class="footer__form form" id="form-basket">
            <fieldset>
              <legend class="form__legend"> Введіть ваші дані: </legend>
              <label for="basket-form-login">Ваше им'я</label>
              <input type="text" id="basket-form-login" class="form__input form__input--name" name="user_name" placeholder="Ваше им'я:">
              <label for="basket-form-telephone">Ваш телефон</label>
              <input type="tel" id="basket-form-telephone" class="form__input form__input--tel" name="phone" placeholder="Введіть ваш телефон:">
              <label for="basket-form-email">Ваша пошта</label>
              <input type="email" id="basket-form-email" class="form__input form__input--email" name="email" placeholder="Введіть ваш email:">
              <label for="basket-form-textarea">Коментар до замовлення</label>
              <textarea class="form__textarea" id="basket-form-textarea" cols="30" rows="7" placeholder="Введіть коментар:">
                </textarea>
              <button type="submit" class="form__submit">Відправити</button>
            </fieldset>
          </form>
        </div>
        <template class="template-basket-product-card">
          <li class="basket-cards__card js-basket-card">
            <button tabindex="0" type="button" data="+" class="basket-cards__button basket-cards__button--add  js-add-button">
              <span>
                <svg class="icon icon-small-plus">
                  <use xlink:href="img/sprite.svg#icon-small-plus"></use>
                </svg>
              </span>
              <p class="basket-cards__action">Додати</p>
            </button>
            <button tabindex="0" type="button" data="-" class="basket-cards__button basket-cards__button--delete js-delete-button">
              <span>
                <svg class="icon icon-minus">
                  <use xlink:href="img/sprite.svg#icon-minus"></use>
                </svg>
              </span>
              <p class="basket-cards__action">Видалити</p>
            </button>
            <button class="basket-cards__item">
              <input type="number" disabled value="" min="0" class="basket-cards__input">
              <p class="basket-cards__name"></p>
              <span class="basket-cards__price"></span>
            </button>
          </li>
        </template>
      </footer>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
